<!DOCTYPE html>
<html lang="en">
    <head>
        <title>XO GAME</title>
        <link rel="stylesheet" href="./Tic Tac Toe.css">
        <script src="./Tic Tac Toe.js"></script>
    </head>
    <body>
        <div id="main">
            <h1>TIC TAC TOE</h1>
            <p id="ins">
                Tap on a box to play.<br><br>
                <b>Player X</b> starts first, followed by <b>Player O</b>.
            </p>
            <div id="board" class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                
            </div>
            <br>
            <button id="reset" class="reset">RESET</button>
            <p id="message" class="message"></p>
        </div>
        <script src="main.js"></script>
    </body>
    
    </html>
